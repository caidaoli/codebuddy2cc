name: Docker Build and Push

# è§¦å‘æ¡ä»¶ï¼šå½“æœ‰tagæŽ¨é€æ—¶è‡ªåŠ¨æž„å»º
on:
  push:
    tags:
      - 'v*'  # åŒ¹é…vå¼€å¤´çš„ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚v1.0.0, v2.1.3
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout repository
      uses: actions/checkout@v4

    # è®¾ç½®GoçŽ¯å¢ƒ
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    # è¿è¡Œä»£ç è´¨é‡æ£€æŸ¥
    - name: Run quality checks
      run: |
        go mod tidy
        go fmt ./...
        go vet ./...
        go test -v ./...

    # è®¾ç½®Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ç™»å½•åˆ°GitHub Container Registry
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # æå–é•œåƒå…ƒæ•°æ®
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    # æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒ
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

    # è¾“å‡ºæž„å»ºç»“æžœ
    - name: Output build results
      run: |
        echo "### ðŸ³ Dockeré•œåƒæž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**æ‹‰å–å‘½ä»¤:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY