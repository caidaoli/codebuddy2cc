name: Docker Build and Push

# è§¦å‘æ¡ä»¶ï¼šå½“æœ‰tagæŽ¨é€æ—¶è‡ªåŠ¨æž„å»º
on:
  push:
    tags:
      - 'v*'  # åŒ¹é…vå¼€å¤´çš„ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚v1.0.0, v2.1.3
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout repository
      uses: actions/checkout@v4

    # è®¾ç½®GoçŽ¯å¢ƒï¼ˆç”¨äºŽä»£ç è´¨é‡æ£€æŸ¥ï¼‰
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    # è¿è¡Œä»£ç è´¨é‡æ£€æŸ¥
    - name: Run quality checks
      run: |
        go mod tidy
        go fmt ./...
        go vet ./...
        go test -v ./...

    # è®¾ç½®QEMUï¼ˆæ”¯æŒå¤šæž¶æž„æ¨¡æ‹Ÿï¼‰
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    # è®¾ç½®Docker Buildxï¼ˆå¯ç”¨BuildKitï¼‰
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host

    # ç™»å½•åˆ°GitHub Container Registry
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # æå–é•œåƒå…ƒæ•°æ®
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    # æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒï¼ˆä½¿ç”¨ä¼˜åŒ–çš„Dockerfileï¼‰
    # å…³é”®ä¼˜åŒ–ï¼š
    # 1. tonistiigi/xxäº¤å‰ç¼–è¯‘å·¥å…·é“¾ï¼ˆé¿å…QEMUæ¨¡æ‹Ÿå¼€é”€ï¼‰
    # 2. BuildKitç¼“å­˜æŒ‚è½½ï¼ˆå¤ç”¨Goæ¨¡å—å’Œæž„å»ºç¼“å­˜ï¼‰
    # 3. GitHub Actionsç¼“å­˜ï¼ˆè·¨workflowå¤ç”¨ï¼‰
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # GitHub Actionsç¼“å­˜ï¼ˆæœ€é«˜æ•ˆï¼‰
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # å¯ç”¨BuildKitå†…è”ç¼“å­˜
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    # è¾“å‡ºæž„å»ºç»“æžœ
    - name: Output build results
      run: |
        echo "### ðŸ³ Dockeré•œåƒæž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**æž„å»ºä¼˜åŒ–:**" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… tonistiigi/xxäº¤å‰ç¼–è¯‘ï¼ˆæ— QEMUå¼€é”€ï¼‰" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… BuildKitç¼“å­˜æŒ‚è½½ï¼ˆGoæ¨¡å—+æž„å»ºç¼“å­˜ï¼‰" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… GitHub Actionsç¼“å­˜ï¼ˆè·¨workflowå¤ç”¨ï¼‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**æ‹‰å–å‘½ä»¤:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY